<!doctype html>
<html ng-app="app">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/app/assets/css/style.css">
</head>
<title>InstaFriends</title>
<body>
  <div id="menu">
    <a href="/api/logout"><div id="exit" class="clickable"></div></a>
  </div>
  <div class="container-fluid fill padding-t-50" ui-view></div>
  <!-- vendors -->
  <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- entry point -->
  <script type="text/javascript" src="/app/app.module.js"></script>
  <script type="text/javascript" src="/app/app.config.route.js"></script>
  <!-- core -->
  <script type="text/javascript" src="/app/core/core.interceptor.js"></script>
  <!-- login -->
  <script type="text/javascript" src="/app/login/login.controller.js"></script>
  <script type="text/javascript" src="/app/login/login.service.js"></script>
  <!-- logout -->
  <script type="text/javascript" src="/app/logout/logout.controller.js"></script>

  <script type="text/javascript" src="/app/profile/profile.controller.js"></script>

  <script type="text/javascript" src="/app/pool/pool.controller.js"></script>
