<div class="container-fluid" ng-model="vm">
  <div class="row poolUserFrame">
    <div class="col-sm-3 col-md-4"></div>
    <div class="col-xs-12 col-sm-6 col-md-4 text-center" id="candidateName">
      {{ vm.candidateName }}
    </div>
    <div class="col-sm-3 col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-4"></div>
    <div class="col-xs-12 col-sm-8 col-md-4 text-center">
      <img class="img-responsive center-block" ng-src="{{vm.candidatePicUrl}}" id="candidatePic"/>
    </div>
    <div class="col-sm-2 col-md-4"></div>
  </div>
  <div class="row buttonPadding">
    <div class="col-sm-2 col-md-4"></div>
    <div id="acceptButton" class="col-xs-12 col-sm-8 col-md-4 button"></div>
    <div class="col-sm-2 col-md-4"></div>
  </div>
  <div class="row buttonPadding">
    <div class="col-sm-2 col-md-4"></div>
    <div class="col-xs-12 col-sm-8 col-md-4">
      <div class="row">
        <div class="col-xs-5 button"></div>
        <div class="col-xs-5 col-xs-offset-2 button"></div>
      </div>
    </div>
    <div class="col-sm-2 col-md-4"></div>
  </div>
  <div class="row framePadding">
    <div class="col-sm-2 col-md-4"></div>
    <div class="col-xs-12 col-sm-8 col-md-4 picturesFrame">
      <div class="row">
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
      </div>
      <div class="row">
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
        <div class="col-xs-2 frame"></div>
      </div>
    </div>
    <div class="col-sm-2 col-md-4"></div>
  </div>
</div>
